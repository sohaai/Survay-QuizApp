<!-- Survay App  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
   <div class="startQuiz" id="startquizz">

    <div class="container" id="playcontain">

        <div id="home" >
            
           <button id="playNowButton" class="btn">PLAY NOW</button>

        </div>
   </div>

   <div class="container" id="gameContain">
        <div class="container" id="quesContainer">
        <p id="question">What is answer to this question?</p>
        </div>
        <br><br>

        <div class="choice-container" id="choiceResult1" value="1" onclick="ShowAnswerDiv(choiceResult1,1)">
            <p class="choice-prefix"> A) </p>
             <p class="choice-text" data-number="1"> Choice 1 </p>
        </div>

        <div class="choice-container" id="choiceResult2" value="2"  onclick="ShowAnswerDiv(choiceResult2,2)" >
            <p class="choice-prefix"> B)</p>
             <p class="choice-text"  data-number="2"> Choice 2 </p>
        </div>
        <div class="choice-container" id="choiceResult3" value="3"  onclick="ShowAnswerDiv(choiceResult3,3)">
            <p class="choice-prefix"> C) </p>
             <p class="choice-text"  data-number="3"> Choice 3 </p>
        </div>
        <div class="choice-container" id="choiceResult4" value="4"  onclick="ShowAnswerDiv(choiceResult4,4)">
            <p class="choice-prefix"> D) </p>
             <p class="choice-text"  data-number="4"> Choice 4 </p>
        </div> 
    </div>    

    <div class="container" id="endContain" >
        <div id="home">
    
            
        </div> 
        <p id="knowText"></p>
            <button id="playAgainButton">Play Again</button>                                             
    </div>

    </div>
    <div id="result" >

        <video width='100%' height='100%' autoplay muted loop>
            <source src="media/background_did_you_know.mp4" type="video/mp4">
        </video>  

        <h1 id="rightwrong"></h1>
        <h2 id="reason"></h2>
        <button id="skip">Next Question</button>
    </div>


    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <!-- <script src="js/config.js"></script> -->

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>

</body>
</html>
